<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <include file="Public:head" />
    <link href="__STATIC__/media/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/media/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/media/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/media/css/style-responsive.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/media/css/style-metro.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/media/css/default.css" rel="stylesheet" type="text/css" id="style_color" />
    <link href="__STATIC__/media/css/DT_bootstrap.css" rel="stylesheet" type="text/css" />
    <style>
        table td {
            word-break: break-all
        }
    </style>
</head>

<body class="page-header-fixed">
    <div class="page-container">
        <include file="Public:sidebar" />
        <div class="page-content">
            <div>
                <!-- BEGIN BORDERED TABLE PORTLET-->
                <div class="portlet box yellow" style="border:none;">
                    <div class="portlet-title">
                        <div class="caption">
                            <i class="icon-calendar">
                            </i> Webhook日志
                        </div>
                    </div>
                    <div class="search">
                        <p>{$search_year|raw}</p>
                        <p>{$search_month|raw}</p>
                        <p>{$search_day|raw}</p>
                    </div>
                    <form action="" id="form" method="get">
                        <input type="hidden" name="year" value="{$Request.param.year}">
                        <input type="hidden" name="month" value="{$Request.param.month}">
                        <input type="hidden" name="day" value="{$Request.param.day}">
                        <!-- <div style="margin-top:10px;padding: 0 20px;">控制器：
                            <input type="text" placeholder="多个编号用逗号分隔" class="m-wrap" name="controller"
                                value="{$Request.param.controller}" style="width: 150px;">
                            <button type="submit" class="btn green">搜索 &nbsp; <i
                                    class="m-icon-swapright m-icon-white"></i></button>
                        </div> -->
                    </form>
                    <div class="portlet-body">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>
                                        webhook
                                    </th>
                                    <th>
                                        数据参数
                                    </th>
                                    <th>
                                        执行结果
                                    </th>
                                    <th style="width:10%;">
                                        状态
                                    </th>
                                    <th style="width:10%;">
                                        时间
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <volist name="list" id="vo">
                                    <tr class="tr_{$vo.id}">
                                        <td>
                                            {$vo.url}
                                        </td>
                                        <td>
                                            {$vo['param']|raw}
                                        </td>
                                        <td>
                                            {$vo.msg}
                                        </td>
                                        <td>
                                            {$vo.statusName}
                                        </td>
                                        <td>
                                            {$vo.addtime}
                                        </td>
                                    </tr>
                                </volist>
                            </tbody>
                        </table>
                        <div class="digg">{$page | raw}</div>
                        <if condition="empty($list)">
                            <p style="text-align: center;">暂无数据</p>
                        </if>
                    </div>
                </div>
                <!-- END BORDERED TABLE PORTLET-->
            </div>
        </div>
    </div>
    <script src="__STATIC__/media/js/jquery-ui-1.10.1.custom.min.js" type="text/javascript"></script>
    <script src="__STATIC__/media/js/bootstrap.min.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
            <script src="__STATIC__/media/js/excanvas.min.js">
            </script>
            <script src="__STATIC__/media/js/respond.min.js">
            </script>
        <![endif]-->
    <script src="__STATIC__/media/js/app.js" type="text/javascript"></script>
    <script>
        jQuery(document).ready(function () {
            App.init(); // initlayout and core plugins
        });
    </script>
    <!-- END JAVASCRIPTS -->
    <!-- END BODY -->
</body>

</html>
